<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>
        <img alt="pureboy" class="pureboy" src="{{ url_for('static', filename='images/net.png') }}">
        {{ user.name }}'s Watchlist
    </h2>
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <img alt="snack" class="snack" src="{{ url_for('static', filename='images/snack.gif') }}">
    <footer>
        <small>&copy; 2018 <a href="http://www.zhihu.com">HelloFlask</a> </small>
    </footer>
</body>
</html>
